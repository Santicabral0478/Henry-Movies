    <main>
      <div class="contenedor">
        <div class="container-form">
            <header>Registrar Peliculas</header>
            <form class="form" id="movieForm">
                <div class="input-box">
                    <input required="" id="title" placeholder="Titulo Pelicula" type="text" name="title">
                </div>
                <div class="column"> 
                    <div class="input-box">
                        <input required="" id="year" placeholder="Año de lanzamiento" type="number" name="year" min="1895">
                    </div>
                    <div class="input-box">
                        <input required="" id="director" placeholder="Director" type="text" name="director">
                    </div>
                </div>
                <div class="input-box">
                    <input required="" id="duration" placeholder="Tiempo de duración" type="text" name="duration">
                </div>
                <div class="input-box address">
                    <input required="" id="genre" placeholder="Genero" type="text" name="genre">
                </div>
                <div class="input-box">
                    <input required="" step="any" id="rate" placeholder="Puntuación de la pelicula" type="number" name="rate">
                </div>
                <div class="input-box">
                    <input required="" id="poster" placeholder="URL del poster" type="text" name="poster">
                </div>

                <div class="button-container">
                  <button class="carg-btn" type="submit">Cargar <i class="fa-solid fa-arrow-up-short-wide"></i></button>
                  <button class="limp-btn" onclick="clearForm()" type="button">Limpiar Formulario <i class="fa-solid fa-trash"></i></button>       
                </div>         
            </form>
            
        </div>
